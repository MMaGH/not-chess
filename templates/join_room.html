{% extends 'layout.html' %}
{% block title %}Join Room{% endblock %}
{% block main %}
    <div class="box-content">
        <div class="name-box">
            <form method="post" action="/room/{{ room.id }}">
                <h2>{{ room.name }}</h2>
                <p class="error-message">{{ message }}</p>
                <label for="password"></label><br>
                <input class="name-input" type="password" id="password" name="password" placeholder="Password"><br>
                <button class="name-button" type="submit">Join</button>
            </form>
        </div>
    </div>
{% endblock %}
